<script type="text/javascript">
    RED.nodes.registerType('christie-projector', {
        category: 'function',
        color: '#ffaaaa',
        defaults: {
            name: {value:"Christie PJ"},
            ip: {value: "XXX.XXX.XXX.XXX"}
        },
        inputs: 1,
        outputs: 1,
        icon: "christie.svg",
        label: function() {
            return `${this.name} - ${this.ip}` || "Christie Projector";
        },
        paletteLabel: "Christie Projector"
    });
</script>

<script type="text/html" data-template-name="christie-projector">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-ip"><i class="fa fa-tag"></i>IP</label>
        <input type="text" id="node-input-ip" placeholder="XXX.XXX.XXX.XXX">
    </div>
</script>

<script type="text/html" data-help-name="christie-projector">
    <p>Module to control Christie Projector via TCP</p>
</script>
