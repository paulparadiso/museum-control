<script type="text/javascript">
    RED.nodes.registerType('nec-monitor', {
        category: 'function',
        color: '#ffaaaa',
        defaults: {
            name: {value:"NEC Monitor"},
            ip: {value: "XXX.XXX.XXX.XXX"}
        },
        inputs: 1,
        outputs: 1,
        label: function() {
            return `${this.name} - ${this.ip}` || "NEC Monitor";
        },
        paletteLabel: "NEC Monitor"
    });
</script>

<script type="text/html" data-template-name="nec-monitor">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-ip"><i class="fa fa-tag"></i>IP</label>
        <input type="text" id="node-input-ip" placeholder="XXX.XXX.XXX.XXX">
    </div>
</script>

<script type="text/html" data-help-name="nec-monitor">
    <p>Module to control NEC Monitors via TCP</p>
</script>
